<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validado.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Incrição para as Olimpíadas</title>
</head>


<body>
    <header>
            <img class="imagem" src="olimpiadas.png" alt="">
        </header>
    <form action="" id="maquinistaForm">
        <div class="principal">
        <h1>
            Informações Pessoais
        </h1> 
<label for="nome">Nome completo:</label>
<br>
<input type="text" id="nome" name="nome" required>
<br>
<br>

<label for="data_nascimento">Data de nascimento:</label>
<br>
<input type="date" id="data_nascimento" name="data_nascimento" required>
<br>
<br>

<label for="nacionalidade">Nacionalidade:</label>
<br>
<input type="text" id="nacionalidade" name="nacionalidade" required>
<br>
<br>

<label for="genero">Gênero:</label>
                <select class="geral" name="genero" id="genero" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option> </select>

        <br>
        <br>
        <h1>Endereço e contato</h1>
<label for="endereco">Endereço completo:</label>
<br>
<input type="text" id="endereco" name="endereco" required>
<br>
<br>

<label for="cidade">Cidade:</label>
<br>
<input type="text" id="cidade" name="cidade" required>
<br>
<br>

<label for="estado">Estado:</label>
<br>
<input type="text" id="estado" name="estado" required>
<br>
<br>

<label for="cep">CEP:</label>
<br>
<input type="text" id="cep" name="cep" required>
<br>
<br>

<label for="telefone">Telefone de contato:</label>
<br>
<input type="tel" id="telefone" name="telefone" required>
<br>
<br>

<label for="email">E-mail:</label>
<br>
<input type="email" id="email" name="email" required>
<br>
<br>
<h1>Informações esportivas</h1>
<label for="modalidade">Modalidade esportiva:</label>
<br>
<input type="text" id="modalidade" name="modalidade" required>
<br>
<br>

<label for="clube">Clube/Equipe:</label>
<br>
<input type="text" id="clube" name="clube" required>
<br>
<br>

<label for="registro">Número de registro da federação:</label>
<br>
<input type="text" id="registro" name="registro" required>
<br>
<br>

<label for="experiencia">Experiência anterior (anos de prática):</label>
<br>
<input type="number" id="experiencia" name="experiencia" required>
<br>
<br>

<label for="titulos">Títulos e conquistas:</label>
<br>
<textarea class="geral" id="titulos" name="titulos" required></textarea>
<br>
<br>

<label for="treinador">Nome do treinador:</label>
<br>
<input type="text" id="treinador" name="treinador" required>
<br>
<br>

<label for="contato_treinador">Contato do treinador:</label>
<br>
<input type="tel" id="contato_treinador" name="contato_treinador" required>
<br>
<br>
<h1>Nome do treinador</h1>
<label for="tipo_sanguineo">Tipo sanguíneo:</label>
<br>
<input type="text" id="tipo_sanguineo" name="tipo_sanguineo" required>
<br>
<br>

<label for="alergias">Você possui alguma alergia? Se sim, qual?:</label>
<br>
<input type="text" id="alergias" name="alergias">
<br>
<br>

<label for="condicoes">Condições médicas pré-existentes:</label>
<br>
<input type="text" id="condicoes" name="condicoes">
<br>
<br>

<label for="medicamentos">Medicamentos em uso:</label>
<br>
<input type="text" id="medicamentos" name="medicamentos">
<br>
<br>

<label for="historico">Histórico de lesões:</label>
<br>
<input type="text" id="historico" name="historico">
<br>
<br>
<h1>Objetivos</h1>
<label for="objetivos">Objetivos para as Olimpíadas:</label>
<br>
<textarea class="geral" id="objetivos" name="objetivos" required></textarea>
<br>
<br>

<label for="disponibilidade">Disponibilidade para treinos (dias e horários):</label>
<br>
<textarea class="geral" id="disponibilidade" name="disponibilidade" required></textarea>
<br>
<br>

<label for="competicoes">Participação em outras competições:</label>
<br>
<textarea class="geral" id="competicoes" name="competicoes"></textarea>
<br>
<br>

<label for="referencias">Referências pessoais (nome e contato):</label>
<br>
<textarea class="geral" id="referencias" name="referencias"></textarea>
<br>
<br>

<label for="contato_emergencia">Nome da pessoa para contato em emergência:</label>
<br>
<input type="text" id="contato_emergencia" name="contato_emergencia" required>
<br>
<br>

<label for="telefone_emergencia">Telefone da pessoa de contato em emergência:</label>
<br>
<input type="tel" id="telefone_emergencia" name="telefone_emergencia" required>
<br>
<br>

<label for="consentimento">Consentimento para uso de imagem:</label>
<input type="checkbox" id="termos" name="consentimento" required>
<br>
<br>

<label for="termos">Aceitação dos termos e condições:</label>
<input type="checkbox" id="termos" name="termos" required>
<br>
<br>

<button type="submit">ENVIAR</button>
</div>
    </form>
</body>
                
                

</html>
